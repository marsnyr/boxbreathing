<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Interval Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f9ff;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .timer-container {
      text-align: center;
    }
    .phase {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 5rem;
    }
    .total-duration {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: lightblue;
      transform: scale(1);
      transition: transform 1s ease-in-out;
    }
    .circle.inhale {
      transform: scale(1.12); /* Reduce max size by 20% from 1.4 (20% of 1.4 = 1.12) */
    }
    .circle.hold-expanded {
      transform: scale(1.12);
    }
    .circle.exhale {
      transform: scale(0.8); /* Contract during exhale */
    }
    .circle.hold-contracted {
      transform: scale(0.8);
    }
    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Bebas Neue', Arial, sans-serif;
    }
    .start-button {
      background-color: #48bb78;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .pause-button, .resume-button {
      background-color: #ed8936;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .reset-button {
      background-color: #e53e3e;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="phase" id="phase-display">Get Ready</div>
    <div class="circle" id="circle"></div>
    <div class="countdown" id="countdown-display"></div>
    <div class="total-duration" id="total-duration-display">Total Time: 0:00</div>
    <div class="controls">
      <button class="start-button" id="start-button">Start</button>
      <button class="pause-button" id="pause-button" style="display: none;">Pause</button>
      <button class="resume-button" id="resume-button" style="display: none;">Resume</button>
      <button class="reset-button" id="reset-button" style="display: none;">Reset</button>
    </div>
  </div>

  <script>
    // Pre-set durations in seconds
    const durations = {
      inhale: 4,
      hold1: 4,
      exhale: 4,
      hold2: 4
    };

    const phases = [
      { name: 'Inhale', duration: durations.inhale, class: 'inhale', sound: 'https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/juLIYuEYre10CvC03A1h/pub/VRafZY3seksjkn1YW1nw.mp3' },
      { name: 'Hold', duration: durations.hold1, class: 'hold-expanded', sound: null },
      { name: 'Exhale', duration: durations.exhale, class: 'exhale', sound: 'exhale.mp3' },
      { name: 'Hold', duration: durations.hold2, class: 'hold-contracted', sound: null }
    ];

    let phaseIndex = -1;
    let timeLeft = 0;
    let timerInterval;
    let isRunning = false;
    let totalTimeElapsed = 0;

    const phaseDisplay = document.getElementById('phase-display');
    const countdownDisplay = document.getElementById('countdown-display');
    const totalDurationDisplay = document.getElementById('total-duration-display');
    const circle = document.getElementById('circle');
    const startButton = document.getElementById('start-button');
    const pauseButton = document.getElementById('pause-button');
    const resumeButton = document.getElementById('resume-button');
    const resetButton = document.getElementById('reset-button');

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${String(secs).padStart(2, '0')}`;
    }

    function playSound(sound) {
      if (sound) {
        const audio = new Audio(sound);
        audio.play();
      }
    }

    function updateCircleTransitionDuration(duration) {
      circle.style.transition = `transform ${duration}s ease-in-out`;
    }

    function updateDisplay() {
      if (phaseIndex === -1) {
        phaseDisplay.textContent = 'Get Ready';
        countdownDisplay.textContent = '';
        totalDurationDisplay.textContent = 'Total Time: 0:00';
        circle.className = 'circle';
      } else {
        const currentPhase = phases[phaseIndex];
        phaseDisplay.textContent = currentPhase.name;
        countdownDisplay.textContent = timeLeft;
        totalDurationDisplay.textContent = 'Total Time: ' + formatTime(totalTimeElapsed);
        circle.className = `circle ${currentPhase.class}`;

        // Update the circle's transition duration dynamically
        updateCircleTransitionDuration(currentPhase.duration);
      }
    }

    function nextPhase() {
      phaseIndex++;
      if (phaseIndex >= phases.length) phaseIndex = 0;
      const currentPhase = phases[phaseIndex];
      timeLeft = currentPhase.duration;
      playSound(currentPhase.sound);
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      if (phaseIndex === -1) nextPhase();
      startButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';
      resetButton.style.display = 'inline-block';
      timerInterval = setInterval(() => {
        timeLeft--;
        totalTimeElapsed++;
        if (timeLeft <= 0) nextPhase();
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(timerInterval);
      pauseButton.style.display = 'none';
      resumeButton.style.display = 'inline-block';
    }

    function resumeTimer() {
      if (isRunning) return;
      isRunning = true;
      pauseButton.style.display = 'inline-block';
      resumeButton.style.display = 'none';
      timerInterval = setInterval(() => {
        timeLeft--;
        totalTimeElapsed++;
        if (timeLeft <= 0) nextPhase();
        updateDisplay();
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      phaseIndex = -1;
      timeLeft = 0;
      totalTimeElapsed = 0;
      updateDisplay();
      startButton.style.display = 'inline-block';
      pauseButton.style.display = 'none';
      resumeButton.style.display = 'none';
      resetButton.style.display = 'none';
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resumeButton.addEventListener('click', resumeTimer);
    resetButton.addEventListener('click', resetTimer);

    updateDisplay();
  </script>
</body>
</html>
