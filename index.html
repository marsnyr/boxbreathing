<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Interval Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f9fc;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    .timer-container {
      text-align: center;
      color: #2c3e50;
    }

    .phase {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .countdown {
      font-size: 4.5rem;
      font-weight: 600;
      margin: 10px 0;
    }

    .total-duration {
      font-size: 1.25rem;
      margin-bottom: 20px;
      color: #34495e;
    }

    .circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background-color: #2c3e50;
      transform: scale(0.8); /* Pre-inhale size */
      transition: transform 1s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .circle.inhale {
      transform: scale(1.12);
    }

    .circle.hold-expanded {
      transform: scale(1.12);
    }

    .circle.exhale {
      transform: scale(0.8);
    }

    .circle.hold-contracted {
      transform: scale(0.8);
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      font-family: 'Open Sans', Arial, sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button {
      background-color: #1abc9c;
      color: #ffffff;
    }

    .start-button:hover {
      background-color: #16a085;
    }

    .pause-button, .resume-button {
      background-color: #f39c12;
      color: #ffffff;
    }

    .pause-button:hover, .resume-button:hover {
      background-color: #e67e22;
    }

    .reset-button {
      background-color: #e74c3c;
      color: #ffffff;
    }

    .reset-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="phase" id="phase-display">Starting in 3</div>
    <div class="circle" id="circle"></div>
    <div class="total-duration" id="total-duration-display">Total Time: 0:00</div>
    <div class="controls">
      <button class="start-button" id="start-button">Start</button>
      <button class="pause-button" id="pause-button" style="display: none;">Pause</button>
      <button class="resume-button" id="resume-button" style="display: none;">Resume</button>
      <button class="reset-button" id="reset-button" style="display: none;">Reset</button>
    </div>
  </div>

  <script>
    const durations = { inhale: 4, hold1: 4, exhale: 4, hold2: 4 };
    const phases = [
      { name: 'Inhale', duration: durations.inhale, class: 'inhale' },
      { name: 'Hold', duration: durations.hold1, class: 'hold-expanded' },
      { name: 'Exhale', duration: durations.exhale, class: 'exhale' },
      { name: 'Hold', duration: durations.hold2, class: 'hold-contracted' },
    ];

    let phaseIndex = -1;
    let timeLeft = 0;
    let timerInterval;
    let isRunning = false;
    let totalTimeElapsed = 0;

    const phaseDisplay = document.getElementById('phase-display');
    const circle = document.getElementById('circle');
    const startButton = document.getElementById('start-button');
    const pauseButton = document.getElementById('pause-button');
    const resumeButton = document.getElementById('resume-button');
    const resetButton = document.getElementById('reset-button');

    function updateDisplay() {
      if (phaseIndex === -1) {
        phaseDisplay.textContent = 'Starting in 3';
        circle.className = 'circle';
      } else {
        const currentPhase = phases[phaseIndex];
        phaseDisplay.textContent = currentPhase.name;
        circle.className = `circle ${currentPhase.class}`;
      }
    }

    function countdownStart(callback) {
      let countdown = 3;
      const countdownAudio = new Audio('https://storage.googleapis.com/glide-prod.appspot.com/uploads-v2/juLIYuEYre10CvC03A1h/pub/Uv3HohLT6QXTqYK3Ro4e.mp3');
      countdownAudio.play();

      const countdownInterval = setInterval(() => {
        phaseDisplay.textContent = `Starting in ${countdown}`;
        countdown--;

        if (countdown < 0) {
          clearInterval(countdownInterval);
          callback();
        }
      }, 1000);
    }

    function nextPhase() {
      phaseIndex = (phaseIndex + 1) % phases.length;
      timeLeft = phases[phaseIndex].duration;
      updateDisplay();
    }

    function startTimer() {
      if (isRunning) return;

      isRunning = true;
      if (phaseIndex === -1) countdownStart(() => nextPhase());
      else nextPhase();

      startButton.style.display = 'none';
      pauseButton.style.display = 'inline-block';

      timerInterval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) nextPhase();
      }, 1000);
    }

    startButton.addEventListener('click', startTimer);
    updateDisplay();
  </script>
</body>
</html>
